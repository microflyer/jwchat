<div class="col-md-12" ng-controller="userManagerCtrl">
<div class="col-md-4"></div>
<div class="col-md-4">
  <form role="form">
    <h3>Login</h3>
    <div class="form-group">
      <label for="input-email">Email address</label>
      <input type="email" class="form-control" id="input-email" placeholder="Enter email" required ng-model="userInfo.email">
    </div>
    <div class="form-group">
      <label for="input-password">Password</label>
      <input type="password" class="form-control" id="input-password" placeholder="Password" required ng-model="userInfo.password">
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="login()">Login</button>
  </form>
  <p class="text-right">Not a user yet? <a href="#createuser"><strong>Create one!</strong></a></p>
  </div>
<div class="col-md-4">
    <div class="alert alert-warning" ng-repeat="msg in warningMessages">
        <a href="#" class="alert-link"><strong>Warning!</strong> {{msg}}</a>
    </div>
</div>
</div>
