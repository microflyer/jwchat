<div class="col-md-4"></div>
<div class="col-md-4" ng-controller="userManagerCtrl">
  <form role="form">
    <h3>Create user</h3>
    <div class="form-group">
      <label for="input-display-name">Display name</label>
      <input type="text" class="form-control" id="input-display-name" placeholder="Enter display name" ng-model="nickName" required>
    </div>
    <div class="form-group">
      <label for="input-email">Email address</label>
      <input type="email" class="form-control" id="input-email" placeholder="Enter email" ng-model="email" required>
    </div>
    <div class="form-group">
      <label for="input-password">Password</label>
      <input type="password" class="form-control" id="input-password" placeholder="Password" ng-model="password" required>
    </div>
    <div class="form-group">
      <label for="input-password-confirm">Confirm your password</label>
      <input type="password" class="form-control" id="input-password-confirm" placeholder="Comfirm password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createUser()">Create</button>
  </form>
</div>
<div class="col-md-4"></div>
